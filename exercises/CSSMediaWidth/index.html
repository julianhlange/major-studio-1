<!DOCTYPE html>
<html>
    <head>
        <style>
            /* in this example, window width determines of background color */
            /* large screens */
            @media (min-width: 1024px) {
                body {    
                    background-color: black;
                    color: white;
                }
            }
        
            /*medium screens*/
            @media (min-width: 768px) and (max-width: 1023px) {
                body {
                    background-color: pink;
                    color: white;
                }
            }
            
            /* small screens */
            @media (max-width: 767px) {
                body {
                    background-color: gray;
                    color: white;
                }
            }
        </style>
    </head>
    <body>
        <h1>
            Responsive color
        </h1>
    </body>
</html>
