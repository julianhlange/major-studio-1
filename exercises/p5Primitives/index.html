<!DOCTYPE html>
<html>
    <head>
        <!--p5 core library CDN-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js"></script>
        
        <script>
            // p5 calls setup() exactly once when the canvas loads
            function setup() {
                createCanvas(displayWidth, displayHeight);
                // the following would decrease frame rate from default of 60 per second:
                // frameRate(5);
                // or to not loop (i.e., only once):
                // noLoop();
            }
            // p5 calls draw() by default 60 times per second, noLoop() in setup() overrides this default, and frameRate() sets the rate
            // function draw() {   note that this line was up at first (and lines above called on draw function) but we changed first line to what comes next
            function mouseReleased() {      // this now makes rect, ellipse, polygon with each mouse click
                // background('white');
                rect(mouseX, 0, 10, height/3);
                
                // this is for drawing a circle
                ellipse(mouseX, height/2, 30, 30);
                
                // translate here only applies to what follows
                translate(mouseX, height*3/4);
                // draw a polygon (non-standard shape)
                beginShape();
                  vertex(1, 0);
                  vertex(1, 20);
                  vertex(20, 40);
                  vertex(-20, 40);
                  vertex(-1, 20);
                  vertex(-1, 0);
                endShape();
            }
        </script>
    </head>

</html>
